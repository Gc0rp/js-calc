<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Calculator</title>

    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <div class="calculator">
        <div class="display-screen">
            <p class="display-text">0</p>
        </div>

        <div class="number-pad">
            
            <button class="btn reset">C</button>
            <button class="btn">&#8592;</button>
            <button class="btn operation">&#247;</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operation">x</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operation">-</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operation">+</button>

            <button class="btn bottom-btn">0</button>
            <button class="btn operation">=</button>

        </div>
    </div>
</body>
</html>
